                  - mae
                  - mse
                  - msle
                  - median-absolute-error
                  - r2
                  - adjusted-mutual-info-score
                  - adjusted-rand-score
                  - completeness-score
                  - fowlkes-mallows-score
                  - homogeneity-score
                  - mutual-info-score
                  - normalized-mutual-info-score
                  - v-measure-score
                  - rmse
                  - unknown
                  type: string
                predictorFormat:
                  description: The predictor format
                  type: string
                preprocessingTemplate:
