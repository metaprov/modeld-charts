                  - log-loss
                  - precision
                  - precision-micro
                  - precision-macro
                  - precision-weighted
                  - recall
                  - recall-macro
                  - recall-micro
                  - recall-weighted
                  - auc
                  - fp
                  - fn
                  - tn
                  - tp
