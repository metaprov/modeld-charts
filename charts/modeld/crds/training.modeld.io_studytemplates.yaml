            spec:
              description: StudySpec defines the desired state of the study
              properties:
                checkpointInterval:
                  description: Add snapshot interval for long training time in minutes.
                    This is used to checkpoint training model.
                  format: int32
                  minimum: 0
                  type: integer
                constraints:
                  description: Constraints on the training. For example, maximum time.
                  properties:
                    maxCost:
                      description: MaxCost specify what is the maximum cost incurred
                        before stopping model creations
                      format: int32
                      maximum: 1000
                      minimum: 1
                      type: integer
                    maxModels:
                      description: Used for random search, the max models sampled.
                      format: int32
                      maximum: 1000
                      minimum: 1
                      type: integer
                    maxTime:
                      description: MaxTime specify what is the maximum time allocated
                        to a study (in minutes). the cross validation stage.
                      format: int32
                      maximum: 10000
                      minimum: 1
                      type: integer
                    minScore:
                      description: The minimum score by which the search would stop
                      format: float
                      type: number
                  type: object
                cv:
                  description: The  type of cross validation. if we have a validation
                    set, we do not do cv.
                  type: string
                datasetName:
                  description: DatasetName refer to the dataset object for which the
                    study is for. Required.
                  type: string
                description:
                  description: User provided description
                  type: string
                dnn:
                  description: Indicate if we should use deep learning models as part
                    of the evaluation
                  type: boolean
                earlyStop:
                  description: Early stopping, stop the training after X models with
                    no improvement.
                  type: boolean
                eliminationRate:
                  description: The rate of elimination, such that only 1/rate of models
                    are promoted to the next half The default rate is 3
                  format: int32
                  type: integer
                folds:
                  description: Folds specify how many folds to use when doing cross
                    validation
                  format: int32
                  maximum: 10
                  type: integer
                forecastSpec:
                  description: Define the forcast period for time series studies.
                  properties:
                    horizon:
                      format: int32
                      type: integer
                    horizonUnit:
                      description: / The Horizon unit
                      enum:
                      - seconds
                      - minutes
                      - hours
                      - days
                      - weeks
                      - months
                      - years
                      type: string
                  type: object
                genReport:
                  description: GenReport define if the system should generate study
                    report for this study Default is true.
                  type: boolean
                labRef:
                  description: A reference to the lab where the trainers for this
                    study run.
                  properties:
                    apiVersion:
                      description: API version of the referent.
                      type: string
                    fieldPath:
                      description: 'If referring to a piece of an object instead of
                        an entire object, this string should contain a valid JSON/Go
                        field access statement, such as desiredState.manifest.containers[2].
